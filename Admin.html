<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeepTraceX ‚Ä¢ Admin Panel</title>

<style>
:root{
  --bg:#05080d;
  --panel:#0b1220;
  --neon:#00ffcc;
  --neon2:#7cff00;
  --text:#d7fdf6;
  --muted:#6aa6a0;
  --danger:#ff4d4d;
}
*{box-sizing:border-box;font-family:Segoe UI,system-ui,Roboto}
body{
  margin:0;min-height:100vh;
  background:
    radial-gradient(1200px 600px at 10% -10%, rgba(0,255,204,.15), transparent 40%),
    radial-gradient(800px 500px at 90% 10%, rgba(124,255,0,.12), transparent 35%),
    linear-gradient(180deg,#02040a,#070c16 40%,#04060c);
  color:var(--text);
  display:flex;align-items:center;justify-content:center;
}
.app{width:100%;max-width:420px;padding:16px}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
  border:1px solid rgba(0,255,204,.25);
  border-radius:16px;
  box-shadow:0 0 40px rgba(0,255,204,.08);
  overflow:hidden;
}
.header{
  padding:18px 16px;
  border-bottom:1px solid rgba(0,255,204,.25);
}
.title{font-size:18px;font-weight:700}
.subtitle{font-size:12px;color:var(--muted)}
.glow{color:var(--neon);text-shadow:0 0 10px rgba(0,255,204,.7)}
.body{padding:16px}

input,select{
  width:100%;padding:14px;border-radius:12px;
  background:#040a14;color:var(--text);
  border:1px solid rgba(0,255,204,.35);
  margin-top:10px;
}
.btn{
  width:100%;margin-top:12px;padding:12px;border-radius:12px;
  border:1px solid rgba(124,255,0,.6);
  background:linear-gradient(180deg,rgba(124,255,0,.25),rgba(0,0,0,.1));
  color:#eaffea;font-weight:700;
}

.list{
  margin-top:14px;
  border-top:1px solid rgba(0,255,204,.25);
  padding-top:10px;
}
.item{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  margin:12px 0;
  font-size:12px;
}

.key{
  color:#eaffea;
  cursor:pointer;
  white-space:nowrap;
  letter-spacing:1px;
}
.copy{font-size:10px;color:var(--muted)}

.time{
  color:var(--neon2);
  font-size:11px;
  white-space:nowrap;
}

/* PROFESSIONAL DELETE ICON */
.del{
  border:1px solid rgba(255,77,77,.4);
  background:transparent;
  color:#ff6b6b;
  border-radius:8px;
  padding:6px 8px;
  font-size:13px;
  cursor:pointer;
}
.del:hover{
  background:rgba(255,77,77,.15);
}

.err{color:var(--danger);font-size:12px}

.footer{
  padding:10px;
  border-top:1px solid rgba(0,255,204,.25);
  text-align:center;
  font-size:11px;
}
.footer a{color:var(--neon);text-decoration:none}
</style>
</head>

<body>
<div class="app">
<div class="card">

<div class="header">
  <div class="title">üîê <span class="glow">DeepTraceX</span> Admin Panel</div>
  <div class="subtitle">Licence Control Center</div>
</div>

<div class="body" id="login">
  <input id="pass" type="password" placeholder="Admin Password">
  <button class="btn" onclick="login()">LOGIN</button>
  <div id="err" class="err"></div>
</div>

<div class="body" id="panel" style="display:none">
  <select id="dur">
    <option value="5">5 Hours</option>
    <option value="24">1 Day</option>
    <option value="168">7 Days</option>
  </select>

  <button class="btn" onclick="genKey()">Generate Key</button>

  <div class="list" id="list"></div>
</div>

<div class="footer">
  Designed & Powered by <span class="glow">@imvrct</span> ¬∑
  <a href="https://t.me/imvrct" target="_blank">Telegram</a>
</div>

</div>
</div>

<script>
const ADMIN_PASSWORD="Radha@2024";

/* LOGIN */
function login(){
  const p=document.getElementById("pass").value;
  if(p!==ADMIN_PASSWORD){
    document.getElementById("err").innerText="Wrong password";
    return;
  }
  document.getElementById("login").style.display="none";
  document.getElementById("panel").style.display="block";
  render();
}

/* STORAGE */
function getKeys(){
  return JSON.parse(localStorage.getItem("imvrct_keys")||"[]");
}
function saveKeys(k){
  localStorage.setItem("imvrct_keys",JSON.stringify(k));
}

/* RANDOM KEY (CAPS + DIGITS) */
function randKey(len=5){
  const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let out="";
  for(let i=0;i<len;i++) out+=chars[Math.floor(Math.random()*chars.length)];
  return out;
}

/* GENERATE */
function genKey(){
  const h=parseInt(document.getElementById("dur").value);
  const key="imvrct-"+randKey(5);
  const exp=Date.now()+h*3600000;
  const list=getKeys();
  list.push({key,exp});
  saveKeys(list);
  render();
}

/* DELETE */
function delKey(k){
  saveKeys(getKeys().filter(x=>x.key!==k));
  render();
}

/* COPY */
function copy(t){
  navigator.clipboard.writeText(t);
}

/* RENDER */
function render(){
  const box=document.getElementById("list");
  const now=Date.now();
  let list=getKeys().filter(x=>x.exp>now);
  saveKeys(list);

  box.innerHTML="<b>Active Keys</b>";

  list.forEach(x=>{
    const ms=x.exp-now;
    const h=Math.floor(ms/3600000);
    const m=Math.floor((ms%3600000)/60000);
    box.innerHTML+=`
      <div class="item">
        <div>
          <div class="key" onclick="copy('${x.key}')">${x.key}</div>
          <div class="copy">tap to copy</div>
        </div>
        <div class="time">${h}h ${m}m</div>
        <button class="del" title="Delete" onclick="delKey('${x.key}')">üóë</button>
      </div>`;
  });
}
</script>
</body>
</html>
