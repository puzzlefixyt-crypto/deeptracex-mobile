<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeepTraceX ‚Ä¢ Admin Panel</title>
  <style>
    :root{
      --bg:#05080d;
      --panel:#0b1220;
      --neon:#00ffcc;
      --neon2:#7cff00;
      --text:#d7fdf6;
      --muted:#6aa6a0;
      --danger:#ff4d4d;
    }
    *{box-sizing:border-box;font-family: 'Segoe UI', system-ui, -apple-system, Roboto, sans-serif;}
    body{
      margin:0;min-height:100vh;background:
      radial-gradient(1200px 600px at 10% -10%, rgba(0,255,204,.15), transparent 40%),
      radial-gradient(800px 500px at 90% 10%, rgba(124,255,0,.12), transparent 35%),
      linear-gradient(180deg, #02040a, #070c16 40%, #04060c);
      color:var(--text);display:flex;align-items:center;justify-content:center;
    }
    .app{width:100%;max-width:420px;padding:16px;}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid rgba(0,255,204,.25);
      border-radius:16px;box-shadow:0 0 40px rgba(0,255,204,.08);
      overflow:hidden;
    }
    .header{padding:18px 16px;border-bottom:1px solid rgba(0,255,204,.25);
      background:linear-gradient(180deg, rgba(0,255,204,.08), rgba(0,0,0,0));}
    .title{font-weight:700;letter-spacing:.5px}
    .subtitle{color:var(--muted);font-size:12px;margin-top:4px}
    .glow{color:var(--neon);text-shadow:0 0 10px rgba(0,255,204,.7)}
    .body{padding:16px}
    .btn{
      width:100%;margin-top:12px;padding:14px;border-radius:12px;
      border:1px solid rgba(124,255,0,.6);
      background:linear-gradient(180deg, rgba(124,255,0,.25), rgba(0,0,0,.1));
      color:#eaffea;font-weight:700;letter-spacing:.6px;
      box-shadow:0 0 20px rgba(124,255,0,.25);
    }
    .btn.danger{border-color:rgba(255,77,77,.8);box-shadow:0 0 20px rgba(255,77,77,.25)}
    .status{margin-top:12px;font-size:13px}
    .keybox{
      margin-top:10px;padding:12px;border-radius:10px;
      background:#020913;border:1px dashed rgba(0,255,204,.35);
      text-align:center;letter-spacing:1px;font-weight:700
    }
    input{
      width:100%;padding:14px;border-radius:12px;
      background:#040a14;color:var(--text);
      border:1px solid rgba(0,255,204,.35);
      outline:none;font-size:15px;
    }
    .footer{
      padding:12px 14px;border-top:1px solid rgba(0,255,204,.25);
      display:flex;justify-content:center;align-items:center;font-size:12px
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="header">
        <div class="title">üîê <span class="glow">DeepTraceX</span> Admin Panel</div>
        <div class="subtitle">Licence & Control Center</div>
      </div>
      <div class="body" id="login">
        <input id="pass" type="password" placeholder="Enter Admin Password" />
        <button class="btn" onclick="login()">LOGIN</button>
        <div id="lstatus" class="status"></div>
      </div>
      <div class="body" id="panel" style="display:none">
        <button class="btn" onclick="genKey()">Generate 1-Day Licence Key</button>
        <div id="out" class="keybox">‚Äî</div>
        <button class="btn danger" onclick="logout()">Logout</button>
      </div>
      <div class="footer">
        Designed & Powered by <span class="glow">@imvrct</span>
      </div>
    </div>
  </div><script>
  // ===== CONFIG =====
  const ADMIN_PASSWORD = 'Radha@2024'; // change this

  function login(){
    const p = document.getElementById('pass').value;
    if(p === ADMIN_PASSWORD){
      localStorage.setItem('dtx_admin','1');
      document.getElementById('login').style.display='none';
      document.getElementById('panel').style.display='block';
    } else {
      document.getElementById('lstatus').innerHTML = '<span style="color:#ff4d4d">Wrong password</span>';
    }
  }

  function logout(){
    localStorage.removeItem('dtx_admin');
    location.reload();
  }

  function genKey(){
    const key = 'DTX-' + Math.random().toString(36).substring(2,10).toUpperCase();
    document.getElementById('out').innerText = key + '\nValid: 24 Hours';
  }

  // Auto login if already admin
  if(localStorage.getItem('dtx_admin')==='1'){
    document.getElementById('login').style.display='none';
    document.getElementById('panel').style.display='block';
  }
</script></body>
</html>
