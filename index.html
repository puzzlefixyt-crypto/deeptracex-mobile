<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>DeepTraceX ‚Ä¢ Mobile Lookup</title>

<style>
:root{
  --bg:#05080d;
  --panel:#0b1220;
  --neon:#00ffcc;
  --neon2:#7cff00;
  --text:#d7fdf6;
  --muted:#6aa6a0;
  --danger:#ff4d4d;
}
*{box-sizing:border-box;font-family:'Segoe UI',system-ui,Roboto,sans-serif;}
body{
  margin:0;min-height:100vh;
  background:
    radial-gradient(1200px 600px at 10% -10%, rgba(0,255,204,.15), transparent 40%),
    radial-gradient(800px 500px at 90% 10%, rgba(124,255,0,.12), transparent 35%),
    linear-gradient(180deg,#02040a,#070c16 40%,#04060c);
  color:var(--text);
  display:flex;align-items:center;justify-content:center;
}
.app{width:100%;max-width:420px;padding:16px;}
.card{
  background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
  border:1px solid rgba(0,255,204,.25);
  border-radius:16px;
  box-shadow:0 0 40px rgba(0,255,204,.08);
  overflow:hidden;
}
.header{
  padding:18px 16px;
  border-bottom:1px solid rgba(0,255,204,.25);
}
.title{font-weight:700;font-size:18px;}
.subtitle{color:var(--muted);font-size:12px;margin-top:4px;}
.glow{color:var(--neon);text-shadow:0 0 10px rgba(0,255,204,.7);}

.body{padding:16px;}
.input{
  width:100%;padding:14px;border-radius:12px;
  background:#040a14;color:var(--text);
  border:1px solid rgba(0,255,204,.35);
  font-size:16px;letter-spacing:1px;
}
.hint{font-size:12px;color:var(--muted);margin:8px 4px;}
.btn{
  width:100%;margin-top:12px;padding:14px;border-radius:12px;
  border:1px solid rgba(124,255,0,.6);
  background:linear-gradient(180deg, rgba(124,255,0,.25), rgba(0,0,0,.1));
  color:#eaffea;font-weight:700;
  box-shadow:0 0 20px rgba(124,255,0,.25);
}
.status{margin-top:12px;font-size:13px;}

.loader{
  margin-top:10px;height:6px;border-radius:6px;overflow:hidden;
  background:#021018;border:1px solid rgba(0,255,204,.25)
}
.bar{
  height:100%;width:0%;
  background:linear-gradient(90deg,var(--neon),var(--neon2));
  animation:load 1.4s infinite
}
@keyframes load{0%{width:0}50%{width:80%}100%{width:0}}

/* ===== PROFESSIONAL RESULT ===== */
.result{
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  background:linear-gradient(180deg,#020913,#020b18);
  border:1px solid rgba(0,255,204,.25);
}
.result-title{
  font-size:12px;
  color:var(--neon);
  letter-spacing:.6px;
  margin-bottom:10px;
  text-transform:uppercase;
}
.spec{
  display:grid;
  grid-template-columns:95px 1fr;
  row-gap:10px;
  column-gap:12px;
}
.spec-label{font-size:12px;color:var(--muted);}
.spec-value{
  font-size:13px;
  color:#eaffea;
  word-break:break-word;
  cursor:pointer;
}
.spec-value:active{opacity:.6}
.copy-hint{
  display:none;
  font-size:11px;
  color:var(--neon2);
  margin-top:8px;
  text-align:right;
}

.footer{
  padding:12px 14px;
  border-top:1px solid rgba(0,255,204,.25);
  display:flex;justify-content:space-between;
  font-size:12px;
}
a{color:var(--neon);text-decoration:none;}
.err{color:var(--danger);}
</style>
</head>

<body>
<div class="app">
<div class="card">

<div class="header">
  <div class="title">üõ∞Ô∏è <span class="glow">DeepTraceX</span> Mobile Lookup</div>
  <div class="subtitle">Hacker-grade intelligence ‚Ä¢ Mobile only</div>
</div>

<div class="body">
  <input id="num" class="input" maxlength="10" placeholder="Enter 10-digit mobile">
  <div class="hint">Format: starts with 6‚Äì9 ‚Ä¢ India</div>
  <button class="btn" onclick="lookup()">RUN TRACE</button>
  <div id="status" class="status"></div>
  <div id="loader" class="loader" style="display:none"><div class="bar"></div></div>
  <div id="result" class="result" style="display:none"></div>
</div>

<div class="footer">
  <div>Designed & Powered by <span class="glow">@imvrct</span></div>
  <div><a href="https://t.me/imvrct" target="_blank">Contact Telegram</a></div>
</div>

</div>
</div>

<script>
const API='https://api.b77bf911.workers.dev/mobile?number=';

function valid(n){return /^[6-9]\d{9}$/.test(n)}

function copyVal(el){
  navigator.clipboard.writeText(el.innerText);
  const h=document.getElementById('copyHint');
  h.style.display='block';
  setTimeout(()=>h.style.display='none',1200);
}

async function lookup(){
  const n=document.getElementById('num').value.trim();
  const status=document.getElementById('status');
  const box=document.getElementById('result');
  const loader=document.getElementById('loader');

  box.style.display='none';
  if(!valid(n)){status.innerHTML='<span class=\"err\">Invalid mobile number</span>';return;}

  status.innerText='Fetching intelligence‚Ä¶';
  loader.style.display='block';

  try{
    const r=await fetch(API+n);
    const j=await r.json();
    const d=j?.data?.data?.result?.[0];
    loader.style.display='none';

    if(!d){status.innerHTML='<span class=\"err\">No record found</span>';return;}

    status.innerText='Trace complete';
    box.style.display='block';

    box.innerHTML=`
      <div class=\"result-title\">Lookup Result</div>
      <div class=\"spec\">
        <div class=\"spec-label\">Name</div><div class=\"spec-value\" onclick=\"copyVal(this)\">${d.name||'NA'}</div>
        <div class=\"spec-label\">Father</div><div class=\"spec-value\" onclick=\"copyVal(this)\">${d.father_name||'NA'}</div>
        <div class=\"spec-label\">Mobile</div><div class=\"spec-value\" onclick=\"copyVal(this)\">${d.mobile||n}</div>
        <div class=\"spec-label\">Alt Mobile</div><div class=\"spec-value\" onclick=\"copyVal(this)\">${d.alt_mobile||'NA'}</div>
        <div class=\"spec-label\">Circle</div><div class=\"spec-value\" onclick=\"copyVal(this)\">${d.circle||'NA'}</div>
        <div class=\"spec-label\">Address</div><div class=\"spec-value\" onclick=\"copyVal(this)\">${(d.address||'').replace(/!/g,', ')||'NA'}</div>
        <div class=\"spec-label\">Email</div><div class=\"spec-value\" onclick=\"copyVal(this)\">${d.email||'NA'}</div>
      </div>
      <div id=\"copyHint\" class=\"copy-hint\">‚úî Copied to clipboard</div>
    `;
  }catch(e){
    loader.style.display='none';
    status.innerHTML='<span class=\"err\">API error</span>';
  }
}
</script>
</body>
</html>
